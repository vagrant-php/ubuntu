---
hostname: projectname.dev
application: ~
subhosts: []
#  - { subhostname: "project1", application: "symfony2" }

sharetype: nfs
phpversion: 5.6
cpus: ~
memory: 1024

network:
    forwarded_ports:
        ssh:
            host: ephemeral
            guest: 22
#        http:
#            host: 8080
#            guest: 80
#        https:
#            host: 8443
#            guest: 443
    ip: dhcp

nfsoptions:
    udp: false
    bsd: ['alldirs']
    linux: ['rw','no_subtree_check','all_squash','async']

virtualbox:
    bsd:
        natdnshostresolver1: 'off'
        natdnsproxy1: 'off'
        nictype1: 'virtio'
        nictype2: 'virtio'
    darwin:
        natdnshostresolver1: 'off'
        natdnsproxy1: 'off'
        nictype1: 'virtio'
        nictype2: 'virtio'
    linux:
        natdnshostresolver1: 'off'
        natdnsproxy1: 'off'
        nictype1: 'virtio'
        nictype2: 'virtio'
    windows:
        natdnshostresolver1: 'off'
        natdnsproxy1: 'off'

# ----------------------------------------------------------------------------------------------------

role:
    elasticsearch: false
    freetds: false
    mariadb: true
    memcached: false
    mongodb: false
    nodejs: false
    postgresql: false
    redis: false
    ruby: false

# ----------------------------------------------------------------------------------------------------

bash:
    config:
        alias:
            cls: &cls "base64:J3ByaW50ZiAiXDAzM2MiJw==" # 'printf "\033c"'
            showdns: &showdns "base64:J2RpZyAkMSBhbnkgK25vY21kICttdWx0aWxpbmUgK25vYWxsICthbnN3ZXIn" # 'dig $1 any +nocmd +multiline +noall +answer'
            whichshell: &whichshell "base64:J3BzIC1wICQkJw==" # 'ps -p $$'
        export:
            CLICOLOR: 1
            EDITOR: &editor vim
            HISTCONTROL: "ignoreboth:erasedups"
            HISTFILE: ~/.bash_history
            HISTFILESIZE: &histfilesize 100000
            HISTSIZE: &histsize 5000
            PS1: "base64:IlxbXGVbMTszMm1cXVxoXFtcZVswbVxdIFxbXGVbMTszN21cXVx3XFtcZVswbVxdIFxbXGVbMTszMm1cXVx1XFtcZVswbVxdIFxbXGVbMTszN21cXVwkXFtcZVswbVxdICI=" # "\[\e[1;32m\]\h\[\e[0m\] \[\e[1;37m\]\w\[\e[0m\] \[\e[1;32m\]\u\[\e[0m\] \[\e[1;37m\]\$\[\e[0m\] "
        shopt:
            checkwinsize: true
            histappend: true

elasticsearch:
    config:
        path.home: /usr/share/elasticsearch
        path.data: /var/lib/elasticsearch
        path.work: /tmp/elasticsearch
        path.logs: /var/log/elasticsearch
        pidfile: /var/run/elasticsearch/elasticsearch.pid
        http.port: 9200
    plugins:
        - mobz/elasticsearch-head
        - elasticsearch/marvel/latest

freetds:
    config:
#        sampledomain.tld:
#            host: sampledomain.tld
#            port: 60655
#            tds version: 7.0
#            client charset: UTF-8
#            text size: 20971520

general:
    config:
        locale: &locale de_CH.UTF-8
        keyboard:
            layout: ch
            variant: de_nodeadkeys
        shell: bash # bash or zsh
        webserver: nginx # nginx or apache
        timezone: &timezone Europe/Zurich
    packages:
        - build-essential
        - htop
        - openjdk-7-jre-headless
        - unzip
        - vim

git:
    config:
        alias:
            pp: "!'git pull -v; git push -v'"
            ppt: "!'git pull -v; git push -v; git push --tags -v'"
        core:
            editor: *editor
        push:
            default: current
#        user:
#            name: "'Firstname Lastname'"
#            email: firstname.lastname@domain.tld

hhvm:
    config:
        php:
            short_open_tag: Off
            safe_mode: Off
            max_execution_time: 600
            max_input_time: 600
            memory_limit: 256M
            error_reporting: E_ALL
            display_errors: On
            display_startup_errors: On
            log_errors: On
            error_log: /var/log/hhvm.err.log
            post_max_size: 50M
            magic_quotes_gpc: Off
            magic_quotes_runtime: Off
            default_charset: utf-8
            cgi.fix_pathinfo: Off
            upload_max_filesize: 50M
            allow_url_fopen: On
            allow_url_include: Off
        date:
            date.timezone: *timezone
        intl:
            intl.default_locale: *locale
        mysql:
            mysql.default_port: &mariadbport 3306
            mysql.default_socket: &mariadbsocket /var/run/mysqld/mysqld.sock
        mysqli:
            mysqli.default_port: *mariadbport
            mysqli.default_socket: *mariadbsocket
        pdo_mysql:
            pdo_mysql.default_socket: *mariadbsocket
        hhvm:
            hhvm.libxml.ext_entity_whitelist: file,http
    server:
        log: /var/log/hhvm-server.log
        socket: &phpserversocket /tmp/php-server-socket

mariadb:
    username: root
    password: root
    config:
        client:
            default-character-set: utf8
            port: *mariadbport
            socket: *mariadbsocket
        mysqld:
            character-set-server: utf8
            datadir: /var/lib/mysql
            log_error: /var/log/mysql/error.log
            pid-file: /var/run/mysqld/mysqld.pid
            port: *mariadbport
            socket: *mariadbsocket

memcached:
    config:
        -d: ''
        logfile: /var/log/memcached.log
        -m: 64
        -p: 11211
        -s: /tmp/memcached.sock
        -u: memcache

mongodb:
    username: root
    password: root
    config:
        net:
            port: 27017
            unixDomainSocket:
                enabled: true
                pathPrefix: /tmp
        security:
            authorization: enabled
        storage:
           dbPath: /var/lib/mongodb
        systemLog:
           destination: file
           path: /var/log/mongodb/mongodb.log
           logAppend: true

nginx:
    config:
        charset: utf-8
        error_log: /var/log/nginx/error.log
        fastcgi_read_timeout: 600
        fastcgi_socket: *phpserversocket
        proxy_buffer_size: 128k
        proxy_buffers: 4 256k
        proxy_busy_buffers_size: 256k

nodejs:
    npm:
        - bower
        - gulp
        - less

php:
    config:
        cli:
            php:
                short_open_tag: Off
                safe_mode: Off
                max_execution_time: 0
                memory_limit: -1
                error_reporting: E_ALL
                display_errors: On
                display_startup_errors: On
                log_errors: On
                error_log: /var/log/php-cli.err.log
                magic_quotes_runtime: Off
                default_charset: utf-8
                allow_url_fopen: On
                allow_url_include: Off
            date:
                date.timezone: *timezone
            intl:
                intl.default_locale: *locale
            mysql:
                mysql.default_port: *mariadbport
                mysql.default_socket: *mariadbsocket
            mysqli:
                mysqli.default_port: *mariadbport
                mysqli.default_socket: *mariadbsocket
            pdo_mysql:
                pdo_mysql.default_socket: *mariadbsocket
            session:
                session.gc_probability: 0
            xdebug:
                xdebug.max_nesting_level: 256
        fpm:
            php:
                short_open_tag: Off
                safe_mode: Off
                max_execution_time: 600
                max_input_time: 600
                memory_limit: 256M
                error_reporting: E_ALL
                display_errors: On
                display_startup_errors: On
                log_errors: On
                error_log: /var/log/php-fpm.err.log
                post_max_size: 50M
                magic_quotes_gpc: Off
                magic_quotes_runtime: Off
                default_charset: utf-8
                cgi.fix_pathinfo: Off
                upload_max_filesize: 50M
                allow_url_fopen: On
                allow_url_include: Off
            date:
                date.timezone: *timezone
            intl:
                intl.default_locale: *locale
            mysql:
                mysql.default_port: *mariadbport
                mysql.default_socket: *mariadbsocket
            mysqli:
                mysqli.default_port: *mariadbport
                mysqli.default_socket: *mariadbsocket
            pdo_mysql:
                pdo_mysql.default_socket: *mariadbsocket
            session:
                session.gc_probability: 0
            xdebug:
                xdebug.max_nesting_level: 256
    server:
        socket: *phpserversocket

    modules:
        - curl
        - gd
        - imagick
        - intl
        - mcrypt
        - sqlite
        - xdebug

postgresql:
    username: root
    password: root
    config:
        data_directory: /var/lib/postgresql/9.4/main
        external_pid_file: /var/run/postgresql/9.4-main.pid
        hba_file: /etc/postgresql/9.4/main/pg_hba.conf
        ident_file: /etc/postgresql/9.4/main/pg_ident.conf
        lc_messages: *locale
        lc_monetary: *locale
        lc_numeric: *locale
        lc_time: *locale
        log_directory: /var/log/postgresql
        log_timezone: *timezone
        port: 5432
        shared_buffers: 128MB
        timezone: *timezone
        unix_socket_directories: /var/run/postgresql

redis:
    config:
        daemonize: yes
        pidfile: /var/run/redis/redis-server.pid
        port: 6379
        unixsocket: /var/run/redis/redis.sock
        loglevel: notice
        logfile: /var/log/redis/redis-server.log
        dir: /var/lib/redis
        #save:
            #900: 1
            #300: 10
            #60: 10000

ruby:
    gems:
        - compass
        - compass-normalize
        - compass-rgbapng
        - sass
        - sass-globbing
        - toolkit

zsh:
    config:
        alias:
            cls: *cls
            showdns: *showdns
            whichshell: *whichshell
        export:
            EDITOR: *editor
            HISTFILE: ~/.zsh_history
            HISTSIZE: *histsize
            PS1: "base64:IiV7JGZnX2JvbGRbZ3JlZW5dJX0lTSV7JHJlc2V0X2NvbG9yJX0gJXskZmdfYm9sZFt3aGl0ZV0lfSV+JXskcmVzZXRfY29sb3IlfSAleyRmZ19ib2xkW2dyZWVuXSV9JW4leyRyZXNldF9jb2xvciV9ICUgIg==" # "%{$fg_bold[green]%}%M%{$reset_color%} %{$fg_bold[white]%}%~%{$reset_color%} %{$fg_bold[green]%}%n%{$reset_color%} % "
            SAVEHIST: *histfilesize
        setopt:
            HIST_IGNORE_ALL_DUPS: true
            SHARE_HISTORY: true
    ohmyzsh:
        enable: false
        plugins:
            - git
        theme: geoffgarside

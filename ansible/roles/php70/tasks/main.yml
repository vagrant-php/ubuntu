---
- name: add key
  apt_key: keyserver=keyserver.ubuntu.com id=4F4EA0AAE5267A6C state=present

- name: app repository
  apt_repository: repo='deb [arch=amd64] http://mirror.cs.uchicago.edu/php/7 trusty main' state=present

- name: app src repository
  apt_repository: repo='deb-src [arch=amd64] http://mirror.cs.uchicago.edu/php/7 trusty main' state=present

- name: install core, common, cli, fpm
  apt: name={{ item }} state=present
  with_items:
    - php7.0
    - php7.0-common
    - php7.0-cli
    - php7.0-fpm
    - php-apcu
  notify:
    - restart php7.0-fpm

- name: install memcached
  apt: name={{ item }} state=present
  with_items:
    - php7.0-memcached
  notify:
    - restart php7.0-fpm
  when: role.memcached

- name: install mongodb
  apt: name={{ item }} state=present
  with_items:
    - php7.0-mongodb
  notify:
    - restart php7.0-fpm
  when: role.mongodb

- name: install mysql
  apt: name={{ item }} state=present
  with_items:
    - php7.0-mysql
  notify:
    - restart php7.0-fpm
  when: role.mariadb

- name: install pgsql
  apt: name={{ item }} state=present
  with_items:
    - php7.0-pgsql
  notify:
    - restart php7.0-fpm
  when: role.postgresql

- name: install redis
  apt: name={{ item }} state=present
  with_items:
    - php7.0-redis
  notify:
    - restart php7.0-fpm
  when: role.redis

- name: install sybase
  apt: name={{ item }} state=present
  with_items:
    - php7.0-sybase
  notify:
    - restart php7.0-fpm
  when: role.freetds

- name: install modules
  apt: name="php7.0-{{ php.modules|join(',php7.0-')|replace('sqlite', 'sqlite3') }}" state=present
  notify:
    - restart php7.0-fpm

- name: configure cli php.ini
  template:
    src=cli.php.ini.j2
    dest=/etc/php/7.0/cli/php.ini

- name: configure fpm php.ini
  template:
    src=fpm.php.ini.j2
    dest=/etc/php/7.0/fpm/php.ini
  notify:
    - restart php7.0-fpm

- name: fpm config
  template:
    src=php-fpm.conf.j2
    dest=/etc/php/7.0/fpm/php-fpm.conf
  notify:
    - restart php7.0-fpm
